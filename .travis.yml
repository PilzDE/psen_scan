# Travis CI instructions

sudo: required
dist: trusty
language: generic

notifications:
  email:
    on_failure: always
    recipients:
      - g.sansone@pilz.de
      - c.doehn@pilz.de
      - s.heinisch@pilz.de
      - o.ibrocevic@pilz.de
env:
  global:
    - CATKIN_LINT=true
    - CMAKE_ARGS="-DCATKIN_ENABLE_CLANG_TIDY=true"
    - ADDITIONAL_DEBS="clang-tidy libclang-dev"
  matrix:
    - ROS_REPO=ros ROS_DISTRO="melodic"
    - ROS_REPO=testing ROS_DISTRO="melodic"
    - ROS_REPO=ros ROS_DISTRO="kinetic"
    - ROS_REPO=testing ROS_DISTRO="kinetic"
    - ROS_REPO=testing ROS_DISTRO="melodic" CLANG_FORMAT_CHECK=file CLANG_FORMAT_VERSION=3.9
matrix:
  allow_failures:
    - env: ROS_REPO=ros
  fast_finish: true
install:
  - git clone -b master --depth=1 https://github.com/ros-industrial/industrial_ci.git .industrial_ci
script:
  - .industrial_ci/travis.sh
